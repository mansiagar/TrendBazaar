<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <!-- Dynamic stylesheet path -->
    <script>
      const isGitEnvironment = window.location.pathname.includes("TrendBazaar");
      const basePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<link href="${basePath}/frontend/style/signup.css" rel="stylesheet" />`
      );
    </script>
    <!-- Dynamic stylesheet path end -->
  </head>
  <body>
    <div>
      <h1><a href="/index.html">Home</a></h1>
    </div>
    <div id="signform">
      <form id="form">
        <h3>Create Your Account</h3>
        <input id="username" type="text" placeholder="Enter UserName" />
        <input id="email" type="email" placeholder="Enter Email Id" />
        <input id="password" type="password" placeholder="Enter Password" />
        <input id="Mobile" type="number" placeholder="Enter Mobile number" />
        <input id="submit" type="submit" value="submit" />
        <p>
          Already have an account?
          <a href="./login.html">Login here</a>
        </p>
      </form>
    </div>
    <!-- Dynamically load scripts -->
    <script>
      const scriptBasePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<script src="${scriptBasePath}/backend/baseUrl.js" type="module"><\/script>`
      );
      document.write(
        `<script src="${scriptBasePath}/backend/SignUp.js" type="module"><\/script>`
      );
    </script>
    <!-- Dynamically load scripts end -->
  </body>
</html>
