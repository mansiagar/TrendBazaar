<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Dynamic stylesheet path -->
    <script>
      const isGitEnvironment = window.location.pathname.includes("TrendBazaar");
      const basePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<link href="${basePath}/frontend/style/signup.css" rel="stylesheet" />`
      );
    </script>
    <!-- Dynamic stylesheet path end -->
  </head>
  <body>
    <!-- navbar -->
    <div id="nav"></div>
    <!-- main -->
    <div id="signform">
      <form id="form">
        <h3>Login....</h3>

        <input id="email" type="email" placeholder="Enter Email Id" />
        <input id="password" type="password" placeholder="Enter Password" />

        <input id="submit" type="submit" value="submit" />
        <p>
          Don't have an account?
          <a href="./SignUp.html">SignUp</a>
        </p>
      </form>
    </div>
    <!-- Dynamically load scripts -->
    <script>
      const scriptBasePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<script src="${scriptBasePath}/backend/baseUrl.js" type="module"><\/script>`
      );
      document.write(
        `<script src="${scriptBasePath}/backend/login.js" type="module"><\/script>`
      );
    </script>
    <!-- Dynamically load scripts end -->
  </body>
</html>
