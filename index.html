<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TREND BAZAAR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Dynamic stylesheet path -->
    <script>
      const isGitEnvironment = window.location.pathname.includes("TrendBazaar");
      const basePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<link href="${basePath}/frontend/style/index.css" rel="stylesheet" />`
      );
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="container-fluid">
        <div class="navigation">
          <div class="logo">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/logo.jpg"
              alt="Trand Bazaar"
              class="LOGO"
            />
          </div>
          <div>
            <form class="form" id="form">
              <input
                class="search"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="button" class="btn" type="submit">
                Login/SignUp
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cont1.jpg"
            alt="Los Angeles"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cont3.png"
            alt="Chicago"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/con2.jpg"
            alt="New York"
            class="d-block"
            style="width: 100%"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <section2>
      <div class="container-fluid mt-3">
        <h3 id="shopby">SHOP BY COLLECTIONS</h3>
        <div class="card-container">
          <!-- card 1 -->

          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/in1.jpg"
              alt="Indian Wear"
              style="width: 80%"
            />
            <div class="card-content">
              <p>Indian Wear</p>
              <button id="indian" class="btn">Explore</button>
            </div>
          </div>

          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/west1.jpg"
              alt="Western Wear"
              style="width: 80%"
            />
            <div class="card-content">
              <p>Western Wear</p>
              <button class="btn">Explore</button>
            </div>
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/foot1.jpg"
              alt="FootWear"
              style="width: 85%"
            />
            <div class="card-content">
              <p>FootWear</p>
              <button class="btn">Explore</button>
            </div>
          </div>

          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/sport1.jpg"
              alt="SportsWear"
              style="width: 80%"
            />
            <div class="card-content">
              <p>Sports Wear</p>
              <button class="btn">Explore</button>
            </div>
          </div>
        </div>
      </div>
    </section2>

    <section3>
      <div class="container-fluid mt-3">
        <h3 id="shopby">SHOP BY CATEGORIES</h3>
        <div class="card-container">
          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cat1.jpg"
              alt="Indian Wear"
              style="width: 80%"
            />
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cat2.jpg"
              alt="Western Wear"
              style="width: 80%"
            />
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cat3.jpg"
              alt="FootWear"
              style="width: 80%"
            />
          </div>

          <!-- card 1 -->
          <div class="cards">
            <img
              src="https://raw.githubusercontent.com/mansiagar/TrendBazaar/main/images/cat4.jpg"
              alt="Wine Yoke Design Silk Kurta"
              style="width: 80%"
            />
          </div>
        </div>
      </div>
    </section3>
    <!-- Dynamically load scripts -->
    <script>
      const scriptBasePath = isGitEnvironment ? "/TrendBazaar" : "";
      document.write(
        `<script src="${scriptBasePath}/backend/baseUrl.js" type="module"><\/script>`
      );
      document.write(
        `<script src="${scriptBasePath}/backend/index.js" type="module"><\/script>`
      );
    </script>
  </body>
</html>
