<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./frontend/style/index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="container-fluid">
        <a class="logo" href="#">
          <img
            src="./images/logo.png"
            alt=""
            width="30"
            height="24"
            class="LOGO"
          />
        </a>
        <form class="form">
          <input
            class="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">
            Login/SignUp
          </button>
        </form>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/img6.jpg"
            alt="Los Angeles"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/img5.jpg"
            alt="Chicago"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/img4.jpg"
            alt="New York"
            class="d-block"
            style="width: 100%"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <section2>
      <div class="container-fluid mt-3">
        <h3 id="shopby">SHOP BY COLLECTIONS</h3>
        <div class="card-container">
          <!-- card 1 -->
          <div class="cards">
            <img src="./images/in1.webp" alt="Indian Wear" style="width: 80%" />
            <p>Indian Wear</p>
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img
              src="./images/west1.webp"
              alt="Western Wear"
              style="width: 80%"
            />
            <p>Western Wear</p>
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img src="./images/foot1.avif" alt="FootWear" style="width: 85%" />
            <p>FootWear</p>
          </div>

          <!-- card 1 -->
          <div class="cards">
            <img
              src="./images/sport1.webp"
              alt="SportsWear"
              style="width: 80%"
            />
            <p>Sports Wear</p>
          </div>
        </div>
      </div>
    </section2>

    <section3>
      <div class="container-fluid mt-3">
        <h3 id="shopby">SHOP BY CATEGORIES</h3>
        <div class="card-container">
          <!-- card 1 -->
          <div class="cards">
            <img
              src="./images/cat1.webp"
              alt="Indian Wear"
              style="width: 80%"
            />
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img
              src="./images/cat2.webp"
              alt="Western Wear"
              style="width: 80%"
            />
          </div>
          <!-- card 1 -->
          <div class="cards">
            <img src="./images/cat3.webp" alt="FootWear" style="width: 80%" />
          </div>

          <!-- card 1 -->
          <div class="cards">
            <img src="./images/cat4.webp" alt="SportsWear" style="width: 80%" />
          </div>
        </div>
      </div>
    </section3>
  </body>
</html>
